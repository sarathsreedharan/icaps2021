<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/png">
    <script src="/assets/js/vue.min.js"></script>
    <title>ICAPS2021</title>
</head>
<body>
    <div id="header">
            <img src="./assets/logo.jpg" width="" alt="">
    </div>
    <div id="video">
        <video controls preload="auto">
            <source :src="src" type="video/mp4">
            {{src}}
        </video>
    </div>

    <script type="module">
       import {backendBaseUrl} from "/assets/js/backendBaseUrl.js"
        var app = new Vue({
            el: '#video',
            data:{
                src:backendBaseUrl + '/api/link/video?name=sysu'
            },
        })
    </script>
</body>
<style>
video{
    position: absolute;
    top: 120px;
    left: 2.5%;
  width: 95%;
  height: calc(100% * 3/4);
  object-fit: cover;

}
#header {
    margin: 0px auto;
    padding: 0em;
    width: 100%;
    height: 100px;
    background-color: #005825;
    overflow:hidden;
}
</style>
