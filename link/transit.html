            <br>
            <button @click="open()" target="_blank" id="open_link" style="background-color: rgb(67, 88, 220);border: solid 1px rgb(67, 88, 220);color: white;font-size: larger;border-radius: 4px;">{{type}}:{{id}}</button>

            <br>
