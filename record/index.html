<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="../assets/js/axios.min.js"></script>
    <!-- <script src="../assets/js/vue.min.js"></script> -->
    <link rel="shortcut icon" type="image/png" href="../assets/images/favicon.png" />
    <link rel="stylesheet" href="../assets/bootstrap/css/styles.css">
    <script src="../assets/js/bootstrap.min.js"></script>
    <title>ICAPS 2021</title>

    <!-- Bootstrap core CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->

    <!-- Bootstrap Overrides -->
    <link href="../assets/bootstrap/css/styles.css" rel="stylesheet" />
    <link href="../assets/css/custom.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../Schedule/schedule.css">
    <script type="application/json" src="../assets/data/paper.json"></script>
    <!--    <link href="home.css" rel="stylesheet" />-->

    <!-- Bootstrap Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <!-- jQuery -->
    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/custom.js"></script>
    <script src="/assets/component/myheader.js" type='module'></script>
    <script type="module" src="./index.js"></script>
    <script src='https://slideslive.com/embed_presentation.js'></script>
</head>


<body class="bg-light">
    <div id='icaps-header'>
        <myheader curpage='live'></myheader>
    </div>

    <div class="album mt-3">
        <div style="height: 100px;" class="d-none d-md-block">
            <!-- padding hack for the fixed navbar -->
        </div>
    </div>

    <main style="min-height: 80vh;padding: 0 3rem 3rem 3rem;">
        <div class="album mt-3">
        </div>
        <div id="app2" class="row">
            <ul class="nav nav-tabs" v-if="date[0]==='3'||date[0]==='4'">
                <li class="nav-item">
                    <a class="nav-link" :href="'?date='+date[0]">Part1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" :href="'?date='+date[0]+'-2'">Part2</a>
                </li>
            </ul>
            <div class="modal" tabindex="-1" id='tips'>
                <div class="modal-dialog ">
                    <div class="modal-content">
                        <div class="modal-body" style="background-color: rgb(231, 241, 255);">
                            <p style="text-align: center;font-size: larger;color: rgb(12, 99, 228);">
                                {{modalmsg}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" col-xs-12 col-sm-12 col-md-9" style="position: relative;">
                <div class="card shadow-sm mb-4" style="min-height: 40.75rem;">
                    <div class="card-body" style="padding: 0 0 0 0;background-color: #fcfaf8;">
                        <!-- <div style="position: absolute;top:40%;left: 50%;">
							<div style="position: relative;left:-50%;font-size: 3em;font-weight: bolder;color: #f5821f;">
								Slideslive coming soon</div>
						</div> -->
                        <div id="presentation-embed"></div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 ">
                <div v-cloak>
                    <div class="card shadow-sm mb-4" style="min-height: 40.75rem;">
                        <div class="card-body" style="padding: 0 0 0 0;">
                            <ul class="list-group list-group-flush">
                                <iframe v-bind:src="rocketchatUrl+'/channel/'+channel+'/?layout=embedded'" height=740
                                    title="myframe" id="iframe"></iframe>
                                <div style="font-size: small;color:grey;text-align: center;">You can modify your chat
                                    name on the profile page</div>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <footer class="footer m-5">
        <div class="container">
            <hr />
            <div class="row d-flex justify-content-center">
                <div class="col col-12 col-lg-2 d-flex justify-content-center mb-2">
                    &copy; ICAPS 2021
                </div>
                <div class="col col-12 col-lg-2 d-flex justify-content-center mb-1">
                    <a href="../privacy-policy.html">Privacy Policy</a>
                </div>
                <div class="col col-12 col-lg-2 d-flex justify-content-center mb-1">
                    <a href="../terms-of-use.html">Terms of Use</a>
                </div>
                <div class="col col-12 col-lg-2 d-flex justify-content-center">
                    <a href="../code-of-conduct.html">Code of Conduct</a>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
